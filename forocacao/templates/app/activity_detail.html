{% extends "base.html" %}
{% load static %}
{% load thumbnail %}

{% block title %}{{ event.activities_label }}{% endblock %}

{% block content %}

<div class="col-md-12">
        {% if object.image %}                                               
            <img src="{% thumbnail object.image 2500x500 crop %}" class="img-responsive"/>
        {% endif %}                                                         
</div>
<div class="container internal">
  <div class="row">
    <div class="col-md-offset-1 col-sm-10">
        <h1>{{ object.name }}</h1>
        <div class="content">{{ object.text|safe|linebreaks }}</div>
    </div>
  </div>
</div>
{% endblock %}
