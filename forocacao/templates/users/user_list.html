{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>Users</h2>

    <div class="list-group">
        {% for user in user_list %}
          <a href="{% url 'users:detail' user.username %}" class="list-group-item">
              <h4 class="list-group-item-heading">{{user.first_name}} {{user.last_name}} {% if user.username %}({{user.username}}){% endif %}</h4>
          </a>
        {% endfor %}

    </div>

{% endblock content %}
